<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with brick texture -->
  <defs>
    <pattern id="brickPattern" patternUnits="userSpaceOnUse" width="40" height="20">
      <rect width="40" height="20" fill="#f5f5f5"/>
      <rect width="20" height="10" fill="#e8e8e8" stroke="#ddd" stroke-width="0.5"/>
      <rect x="20" width="20" height="10" fill="#e8e8e8" stroke="#ddd" stroke-width="0.5"/>
      <rect y="10" width="20" height="10" fill="#e8e8e8" stroke="#ddd" stroke-width="0.5"/>
      <rect x="20" y="10" width="20" height="10" fill="#e8e8e8" stroke="#ddd" stroke-width="0.5"/>
    </pattern>
    
    <!-- Red and white stripes for awning -->
    <pattern id="stripePattern" patternUnits="userSpaceOnUse" width="20" height="10">
      <rect width="20" height="5" fill="#dc3545"/>
      <rect y="5" width="20" height="5" fill="white"/>
    </pattern>
  </defs>
  
  <!-- Brick wall background -->
  <rect width="400" height="600" fill="url(#brickPattern)"/>
  
  <!-- Location pin -->
  <g transform="translate(50, 30)">
    <circle cx="15" cy="15" r="18" fill="#dc3545" stroke="#b02a37" stroke-width="2"/>
    <circle cx="15" cy="15" r="12" fill="white"/>
    <circle cx="15" cy="15" r="6" fill="#333"/>
  </g>
  
  <!-- House icon and main text -->
  <g transform="translate(80, 120)">
    <!-- House roof -->
    <polygon points="120,40 80,80 160,80" fill="#d2691e" stroke="#8b4513" stroke-width="2"/>
    <!-- House body -->
    <rect x="90" y="80" width="60" height="40" fill="#d2691e" stroke="#8b4513" stroke-width="2"/>
    <!-- Chimney -->
    <rect x="140" y="50" width="12" height="35" fill="#d2691e" stroke="#8b4513" stroke-width="2"/>
    
    <!-- Main text "Tem Aki" -->
    <text x="180" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#d2691e">Tem Aki</text>
    <!-- Subtitle "no Bairro" -->
    <text x="180" y="115" font-family="Arial, sans-serif" font-size="18" fill="#d2691e">no Bairro</text>
  </g>
  
  <!-- Storefront awning -->
  <rect x="50" y="350" width="300" height="30" fill="url(#stripePattern)" stroke="#999" stroke-width="1"/>
  
  <!-- Storefront windows and door -->
  <g transform="translate(50, 380)">
    <!-- Left window -->
    <rect x="20" y="20" width="60" height="80" fill="#333" stroke="#666" stroke-width="2"/>
    <rect x="25" y="25" width="25" height="35" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="55" y="25" width="25" height="35" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="25" y="65" width="25" height="35" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="55" y="65" width="25" height="35" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    
    <!-- Center door -->
    <rect x="100" y="0" width="80" height="120" fill="#654321" stroke="#333" stroke-width="2"/>
    <rect x="110" y="10" width="25" height="50" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="145" y="10" width="25" height="50" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <circle cx="165" cy="80" r="3" fill="#ffd700"/>
    
    <!-- Right window -->
    <rect x="200" y="20" width="60" height="80" fill="#333" stroke="#666" stroke-width="2"/>
    <rect x="205" y="25" width="25" height="35" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="235" y="25" width="25" height="35" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="205" y="65" width="25" height="35" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="235" y="65" width="25" height="35" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    
    <!-- Lanterns -->
    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="8" height="20" fill="#333"/>
      <ellipse cx="4" cy="20" rx="6" ry="8" fill="#ffd700" opacity="0.8"/>
    </g>
    <g transform="translate(282, 40)">
      <rect x="0" y="0" width="8" height="20" fill="#333"/>
      <ellipse cx="4" cy="20" rx="6" ry="8" fill="#ffd700" opacity="0.8"/>
    </g>
    
    <!-- Small plants -->
    <ellipse cx="35" cy="110" rx="8" ry="6" fill="#228b22"/>
    <ellipse cx="245" cy="110" rx="8" ry="6" fill="#228b22"/>
  </g>
  
  <!-- Cursor pointer -->
  <g transform="translate(320, 200)">
    <polygon points="0,0 0,16 4,12 8,20 12,18 8,10 16,10" fill="white" stroke="#333" stroke-width="1"/>
  </g>
</svg>