<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="800" fill="url(#skyGradient)"/>
  
  <!-- Background buildings -->
  <rect x="0" y="400" width="80" height="200" fill="url(#buildingGradient)"/>
  <rect x="80" y="350" width="60" height="250" fill="url(#buildingGradient)"/>
  <rect x="140" y="380" width="70" height="220" fill="url(#buildingGradient)"/>
  <rect x="210" y="360" width="50" height="240" fill="url(#buildingGradient)"/>
  <rect x="260" y="390" width="65" height="210" fill="url(#buildingGradient)"/>
  <rect x="325" y="370" width="75" height="230" fill="url(#buildingGradient)"/>
  
  <!-- Main street buildings -->
  <!-- Bakery -->
  <rect x="20" y="500" width="80" height="120" fill="#FFE4B5" stroke="#DEB887" stroke-width="2"/>
  <rect x="30" y="510" width="60" height="80" fill="#F0E68C"/>
  <text x="60" y="560" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B4513">PADARIA</text>
  
  <!-- Pharmacy -->
  <rect x="120" y="500" width="80" height="120" fill="#98FB98" stroke="#90EE90" stroke-width="2"/>
  <rect x="130" y="510" width="60" height="80" fill="#F0FFF0"/>
  <text x="170" y="560" text-anchor="middle" font-family="Arial" font-size="10" fill="#006400">FARM√ÅCIA</text>
  
  <!-- Market -->
  <rect x="220" y="500" width="80" height="120" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
  <rect x="230" y="510" width="60" height="80" fill="#FFF0F5"/>
  <text x="270" y="560" text-anchor="middle" font-family="Arial" font-size="8" fill="#8B008B">MERCADO</text>
  
  <!-- Restaurant -->
  <rect x="320" y="500" width="80" height="120" fill="#DDA0DD" stroke="#DA70D6" stroke-width="2"/>
  <rect x="330" y="510" width="60" height="80" fill="#F8F8FF"/>
  <text x="370" y="560" text-anchor="middle" font-family="Arial" font-size="8" fill="#4B0082">RESTAURANTE</text>
  
  <!-- Street -->
  <rect x="0" y="620" width="400" height="60" fill="#696969"/>
  <rect x="0" y="640" width="400" height="4" fill="#FFFF00"/>
  
  <!-- Sidewalk -->
  <rect x="0" y="680" width="400" height="20" fill="#C0C0C0"/>
  
  <!-- Trees -->
  <circle cx="50" cy="480" r="25" fill="#228B22"/>
  <rect x="47" y="480" width="6" height="40" fill="#8B4513"/>
  
  <circle cx="150" cy="480" r="25" fill="#228B22"/>
  <rect x="147" y="480" width="6" height="40" fill="#8B4513"/>
  
  <circle cx="250" cy="480" r="25" fill="#228B22"/>
  <rect x="247" y="480" width="6" height="40" fill="#8B4513"/>
  
  <circle cx="350" cy="480" r="25" fill="#228B22"/>
  <rect x="347" y="480" width="6" height="40" fill="#8B4513"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="100" rx="30" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="200" cy="80" rx="40" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="120" rx="35" ry="22" fill="white" opacity="0.8"/>
  
  <!-- Windows on buildings -->
  <rect x="35" y="520" width="8" height="8" fill="#87CEEB"/>
  <rect x="50" y="520" width="8" height="8" fill="#87CEEB"/>
  <rect x="65" y="520" width="8" height="8" fill="#87CEEB"/>
  
  <rect x="135" y="520" width="8" height="8" fill="#87CEEB"/>
  <rect x="150" y="520" width="8" height="8" fill="#87CEEB"/>
  <rect x="165" y="520" width="8" height="8" fill="#87CEEB"/>
  
  <rect x="235" y="520" width="8" height="8" fill="#87CEEB"/>
  <rect x="250" y="520" width="8" height="8" fill="#87CEEB"/>
  <rect x="265" y="520" width="8" height="8" fill="#87CEEB"/>
  
  <rect x="335" y="520" width="8" height="8" fill="#87CEEB"/>
  <rect x="350" y="520" width="8" height="8" fill="#87CEEB"/>
  <rect x="365" y="520" width="8" height="8" fill="#87CEEB"/>
</svg>