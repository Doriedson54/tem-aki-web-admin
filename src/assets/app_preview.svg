<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="800" viewBox="0 0 400 800">
  <!-- Fundo do celular -->
  <rect x="50" y="50" width="300" height="700" rx="30" ry="30" fill="#333" />
  <!-- Tela do celular -->
  <rect x="60" y="80" width="280" height="640" rx="5" ry="5" fill="#f5f5f5" />
  <!-- Fundo de tijolo -->
  <rect x="60" y="80" width="280" height="640" fill="#e6e6e6" />
  <!-- Padrão de tijolos -->
  <pattern id="brick-pattern" width="60" height="30" patternUnits="userSpaceOnUse">
    <rect width="60" height="30" fill="#e6e6e6" />
    <rect width="60" height="2" fill="#ccc" />
    <rect y="15" width="60" height="2" fill="#ccc" />
    <rect x="0" y="0" width="2" height="30" fill="#ccc" />
    <rect x="30" y="0" width="2" height="15" fill="#ccc" />
    <rect x="15" y="15" width="2" height="15" fill="#ccc" />
    <rect x="45" y="15" width="2" height="15" fill="#ccc" />
  </pattern>
  <rect x="60" y="80" width="280" height="640" fill="url(#brick-pattern)" />
  
  <!-- Logo da casa -->
  <g transform="translate(140, 200)">
    <!-- Contorno da casa -->
    <path d="M0,50 L60,0 L120,50 L120,110 L0,110 Z" fill="#e67e22" stroke="#d35400" stroke-width="3" />
    <!-- Porta -->
    <rect x="45" y="70" width="30" height="40" fill="#6c5ce7" />
    <!-- Janela -->
    <rect x="20" y="60" width="20" height="20" fill="#74b9ff" />
    <!-- Chaminé -->
    <rect x="85" y="15" width="15" height="25" fill="#e67e22" stroke="#d35400" stroke-width="2" />
  </g>
  
  <!-- Texto "Tem Aki" -->
  <text x="200" y="350" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#e67e22">Tem Aki</text>
  
  <!-- Texto "no Bairro" -->
  <text x="200" y="390" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#f1c40f">no Bairro</text>
  
  <!-- Marcador de localização -->
  <g transform="translate(120, 150)">
    <path d="M30,0 C13.4,0 0,13.4 0,30 C0,52.5 30,90 30,90 C30,90 60,52.5 60,30 C60,13.4 46.6,0 30,0 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="3" />
    <circle cx="30" cy="30" r="15" fill="#f5f5f5" />
  </g>
  
  <!-- Toldo da loja -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="200" height="10" fill="#e74c3c" />
    <!-- Listras do toldo -->
    <path d="M0,10 L20,40 L40,10 Z" fill="#e74c3c" />
    <path d="M40,10 L60,40 L80,10 Z" fill="#fff" />
    <path d="M80,10 L100,40 L120,10 Z" fill="#e74c3c" />
    <path d="M120,10 L140,40 L160,10 Z" fill="#fff" />
    <path d="M160,10 L180,40 L200,10 Z" fill="#e74c3c" />
  </g>
  
  <!-- Fachada da loja -->
  <g transform="translate(120, 490)">
    <!-- Porta da loja -->
    <rect x="50" y="0" width="60" height="100" fill="#34495e" />
    <rect x="55" y="5" width="50" height="90" fill="#2c3e50" />
    <!-- Janelas da loja -->
    <rect x="0" y="20" width="40" height="60" fill="#34495e" />
    <rect x="5" y="25" width="30" height="50" fill="#2c3e50" />
    <rect x="120" y="20" width="40" height="60" fill="#34495e" />
    <rect x="125" y="25" width="30" height="50" fill="#2c3e50" />
    <!-- Luminárias -->
    <rect x="10" y="90" width="5" height="20" fill="#7f8c8d" />
    <circle cx="12.5" cy="110" r="5" fill="#f1c40f" />
    <rect x="145" y="90" width="5" height="20" fill="#7f8c8d" />
    <circle cx="147.5" cy="110" r="5" fill="#f1c40f" />
  </g>
  
  <!-- Plantas decorativas -->
  <g transform="translate(130, 590)">
    <rect x="0" y="0" width="15" height="20" fill="#95a5a6" />
    <ellipse cx="7.5" cy="-5" rx="15" ry="10" fill="#27ae60" />
  </g>
  <g transform="translate(255, 590)">
    <rect x="0" y="0" width="15" height="20" fill="#95a5a6" />
    <ellipse cx="7.5" cy="-5" rx="15" ry="10" fill="#27ae60" />
  </g>
  
  <!-- Cursor do mouse -->
  <g transform="translate(280, 320)">
    <path d="M0,0 L15,15 L5,15 L10,25 L5,27 L0,17 L0,0 Z" fill="#333" />
  </g>
  
  <!-- Mão segurando o celular -->
  <path d="M60,750 C60,750 30,780 60,820 C90,860 150,870 200,850 C250,830 300,750 320,720 C340,690 350,670 350,670" fill="#e0ac69" stroke="#c68642" stroke-width="2" />
</svg>