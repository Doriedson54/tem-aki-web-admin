name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci

    - name: Install EAS CLI
      run: npm install -g @expo/cli@latest eas-cli@latest

    - name: Create Expo account token file
      run: |
        mkdir -p ~/.expo
        echo "${{ secrets.EXPO_TOKEN }}" > ~/.expo/token

    - name: Prebuild Android
      run: npx expo prebuild --platform android --clean

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Make gradlew executable
      run: chmod +x ./android/gradlew

    - name: Build Android APK
      working-directory: ./android
      run: ./gradlew assembleRelease

    - name: Sign APK
      if: success()
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: android/app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
        alias: ${{ secrets.ANDROID_KEY_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          üöÄ Nova vers√£o do aplicativo Neg√≥cios do Bairro
          
          üì± APK Android dispon√≠vel para download
          
          Altera√ß√µes inclu√≠das nesta vers√£o:
          ${{ github.event.head_commit.message }}
        files: android/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}