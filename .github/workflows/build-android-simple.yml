          ‚ö†Ô∏è  Esta √© uma vers√£o de teste n√£o assinada
          
          Altera√ß√µes inclu√≠das nesta vers√£o:
          ${{ github.event.head_commit.message }}
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}